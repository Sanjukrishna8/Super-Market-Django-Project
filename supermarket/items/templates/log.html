{% load static %}
<html>
<head>
</head>
<body id="login" style = "background-image : url({% static 'css/bodyimage.avif' %})">
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="row">
  <div class="col-lg-5 m-auto">
    <div class="card mt-5 bg-dark">
      <div class="card-title text-center mt-3">
          <img src="{% static 'css/loguserpic.jpg' %}" width="150" height="150"><br>
          <a href="#" class="navbar-brand" style="text-align: center;">
            &nbsp;<span style="color:red">Dulux</span>
            <span style="color:green">Super</span>
            <span style="color:blue">Market</span></a>
          <h2 class="text-white">User Login</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-2x"></i>
                </span>
              </div>
              <input type="text" name="username" class="form-control py-4" placeholder="UserName">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock fa-2x"></i>
                </span>
              </div>
              <input type="password" name="password" class="form-control py-4" placeholder="Password">
          </div>
          <div style="text-align: center;">
            <input type="submit" value="Login" class="btn btn-success px-5">
          </div>
          <a href="{% url 'reg' %}" class="float-right mt-1 text-white"> New user? </a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
